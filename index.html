<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>study in wonderland!</title>
    <link rel="stylesheet" href="index.css" /> 

    <script defer src="main.js"></script> 
  </head>

  <body>
    <h1>study in wonderland !</h1>
    <p>are you ready to join the adventure?</p>
    <div class="button-container">
      <button id="stopwatchBtn" class="button">count up!</button>
      <button id="timerBtn" class="button">count down!</button>
    </div>
    <script>
      document.getElementById("stopwatchBtn").addEventListener("click", function () {
        window.location.href = "stopwatch.html";
      })
      document.getElementById("timerBtn").addEventListener("click", function () {
        window.location.href = "timer.html";
      })
    </script>
  </body>
</html>

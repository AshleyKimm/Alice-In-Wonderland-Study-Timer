<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>count down mode</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="timer.css">

    </head>
    <body>
        <h1></h1>
        <p>count down</p>
        
        <div class="timerInput">
            <input type="number" id="hoursInput" value="00" min="00" max="99" />:
            <input type="number" id="minutesInput" value="00" min="00" max="59" />:
            <input type="number" id="secondsInput" value="00" min="00" max="59" />
        </div>
        <img id="coffee" src="sources/coffee.gif">
        <div class="button-container">
            <button id="start" class="button">Start</button>
            <button id="stop" class="button">Stop</button>
            <button id="reset" class="button">Reset</button>
        </div>
        
        <button id="back" class="backBtn">
            <img src="sources/arrow.png">
        </button>
        <script src="timer.js"></script>

        <script>
            document.getElementById("back").addEventListener("click", function () {
              window.location.href = "index.html";
            })
          </script>
    </body>
</html>
